<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Card - [Business Name]</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="logo">[Your Biz]</div>
    <div class="tagline">Your trusted partner in [service]</div>

    <div class="contact">
      <a href="tel:+27811234567"><i class="fas fa-phone"></i> 081 123 4567</a>
      <a href="mailto:info@yourbiz.com"><i class="fas fa-envelope"></i> info@yourbiz.com</a>
      <a href="https://wa.me/27811234567" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <div class="services">
      <h3>Our Services</h3>
      <ul>
        <li>Service One</li>
        <li>Service Two</li>
        <li>Service Three</li>
      </ul>
    </div>

    <a href="tel:+27811234567" class="btn">Call Now</a>

    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</body>
</html>
